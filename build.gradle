buildscript {
    ext.versions = [
            kotlin      : '1.5.0',
            coroutines  : '1.5.0-RC',
            dagger      : '2.35.1',
            activity    : '1.2.2',
            fragment    : '1.3.3',
            lifecycle   : '2.3.1',
            recyclerview: '1.2.0',
            navigation  : '2.3.5',
            core        : '1.5.0-rc01',
            appcompat   : '1.3.0-rc01',
            material    : '1.3.0',
            okhttp      : '4.9.1',
            retrofit    : '2.9.0',
            moshi       : '1.12.0',
            glide       : '4.12.0',
            espresso    : '3.3.0',
            robolectric : '4.5.1',
    ]

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$versions.dagger"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    configurations.all {
        resolutionStrategy {
            eachDependency { details ->
                if (details.requested.group == 'org.jacoco') {
                    details.useVersion '0.8.7'
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}