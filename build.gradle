buildscript {
    ext.versions = [
            kotlin      : '1.4.30',
            coroutines  : '1.4.2',
            hilt        : '2.32-alpha',
            activity    : '1.2.0',
            fragment    : '1.3.0',
            lifecycle   : '2.3.0',
            recyclerview: '1.2.0-beta01',
            navigation  : '2.3.3',
            core        : '1.5.0-beta01',
            appcompat   : '1.3.0-beta01',
            material    : '1.3.0',
            okhttp      : '4.9.1',
            retrofit    : '2.9.0',
            moshi       : '1.11.0',
            glide       : '4.12.0',
            espresso    : '3.4.0-alpha04',
            robolectric : '4.5.1',
    ]

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$versions.hilt"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }

    configurations.all {
        resolutionStrategy {
            eachDependency { details ->
                if (details.requested.group == 'org.jacoco') {
                    details.useVersion '0.8.6'
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}