buildscript {
    ext.versions = [
            kotlin      : '1.3.72',
            hilt        : '2.28-alpha',
            hiltx       : '1.0.0-alpha01',
            activity    : '1.2.0-alpha06',
            fragment    : '1.3.0-alpha06',
            lifecycle   : '2.3.0-alpha04',
            recyclerview: '1.2.0-alpha03',
            navigation  : '2.3.0-rc01',
            core        : '1.5.0-alpha01',
            appcompat   : '1.3.0-alpha01',
            material    : '1.3.0-alpha01',
            okhttp      : '4.7.2',
            retrofit    : '2.9.0',
            moshi       : '1.9.3',
            glide       : '4.11.0',
    ]

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$versions.hilt"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }

    configurations.all {
        resolutionStrategy {
            eachDependency { details ->
                if (details.requested.group == 'org.jetbrains.kotlin') {
                    details.useVersion '1.3.72'
                }

                if (details.requested.group == 'org.jacoco') {
                    details.useVersion '0.8.5'
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}